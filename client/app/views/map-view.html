<header class="clearfix" ng-controller="Nav">
  <div class="logo">
    <h1><a href="/#/">Meet.ly</a></h1>
  </div>
  <div class="nav">
    <nav>
      <ul>
        <li ng-hide="isLoggedIn"><a href="#/login">Sign In</a></li>
        <li ng-show="isLoggedIn"><a href="#/map-view">Welcome {{currentUser.name}}</a></li>
        <li ng-show="isLoggedIn"><a href="#/invites">Your Invites</a></li>
        <li ng-show="isLoggedIn"><a href="#/">Initiate Invite</a></li>
        <li ng-show="isLoggedIn"><a href="#/signout">Sign Out</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="map-container clearfix" ng-controller="mapController">
  <div class="loc-details-box clearfix">
    <div>
      <div class="invite-image">
        <a href="{{ locationDetails.url }}" target="_blank">
          <img src="{{ locationDetails.image_url }}" alt="{{ locationDetails.name }}">
        </a>
      </div>
      <ul>
        <li class="location-name">
          <a href="{{ locationDetails.url }}" target="_blank">
            {{ locationDetails.name }}
          </a>
        </li>
        <li>
          {{ locationDetails.location.display_address[0] }}
        </li>
        <li>
          {{ locationDetails.display_phone }}
        </li>
        <li>
          Rating: {{ locationDetails.rating }}
        </li>
      </ul>
    </div>

    <div id="floating-panel">
      <button class='markers' ng-click="addMarkers()">Get Citibike locations!</button>
      <button class='markers' ng-click="clearMarkers()">Remove Citibike locations</button>
    </div>
  </div>

  <div class="map-box">
    <div id="map"></div>
  </div>

  <div class="iframe-box">
    <iframe width="100%" height="100%" ng-src="{{frameUrl}}"></iframe>
  </div>

</div>
